<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <!-- Custom styles for this template -->
    <link href="css/full.css" rel="stylesheet">
    <link href="css/ninive.css" rel="stylesheet">
    <link href="css/cadastroLivro.css" rel="stylesheet">
    <style>
      body{
        background-image: url("images/stacks.jpg");
      }
    </style>
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark standart">
      <div class="container">
        <a class="navbar-brand" href="#">Ninive</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <!--<span class="sr-only">(current)</span>-->
              </a>
            </li>
            <!--
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            -->
            <li class="nav-item">
              <a class="nav-link" href="#" data-toggle="modal" data-target="#modalLogin">LogIn</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    
    <div class="container painel" >
    	<div class="row">
    		<div class="col-md-12">
    			<h1>Cadastrar Livro</h1>
    			<hr>
    		</div>		
    	</div>
    	<form id="formBook">
    		<div class="row">
    			<div class="col-md-12">
    				<div class="form-group">
		    			<label for="name">Nome do Livro</label>
		    			<input type="text" name="name" class="form-control">
		    		</div>
    			</div>
    		</div>

    		<div class="row">
    			<div class="col-md-12">
    				<div class="form-group">
		    			<label for="publishingCompany">Editora</label>
		    			<input type="text" name="publishingCompany" class="form-control">
		    		</div>
    			</div>
    		</div>
    		<div class="row">
    			<div class="col-md-6">
    				<div class="form-group">
		    			<label for="language">Idioma</label>
		    			<input type="text" name="language" class="form-control">	
		    		</div>
    			</div>
    			<div class="col-md-6">
    				<div class="form-group">
		    			<label for="isbn">ISBN</label>
		    			<input type="text" name="isbn" class="form-control">	
		    		</div>
    			</div>
    		</div>

    		
    		<div class="row">
    			<div class="col-md-6">
    				<div class="form-group">
		    			<label for="genre">Gênero</label>
		    			<select class="form-control">
		    				<option></option>
		    				<option value="1">Aventura</option>
		    				<option value="2">Romance</option>
		    			</select>	
		    		</div>
    			</div>
    			<div class="col-md-6">
    				<div class="form-group">
		    			<label for="author">Autor</label>
		    			<input type="text" name="author" class="form-control">	
		    		</div>
    			</div>
    		</div>    		
    		
    		<div class="form-group">
    			<label for="synopsis">Sinopse</label>
    			<textarea class="form-control" name="synopsis"></textarea>	
    		</div>
    		<div class="form-group">
    			<button type="button" class="btn btn-primary" onclick="createBook();">Cadastrar</button>
    		</div>
    	</form>      
    </div>

    
    <!-- Modal -->
    <div id="modalLogin" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal header-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal Body -->
          <div class="modal-body">
              <form action="">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input placeholder="Email" type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Senha</label>
                  <input placeholder="Senha" type="password" class="form-control" id="pwd">
                </div>
                <div class="checkbox">
                  <label display="block"><input type="checkbox"> Lembre se de mim <a href="" text-align="right">Ainda não possuo conta</a></label>
                </div>
                <button type="submit" class="btn btn-default">Login</button>
              </form>
          </div>

          <!-- Modal Footer
          <div class="modal-footer">
            <button type="submit" class="btn btn-default" data-dismiss="modal">Login</button>
          </div>
          -->
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>		

  </body>

</html>
